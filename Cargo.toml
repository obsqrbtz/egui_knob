[package]
name = "egui_knob"
version = "0.3.1"
edition = "2024"
description = "A simple knob widget for egui"
homepage = "https://github.com/obsqrbtz/egui_knob"
repository = "https://github.com/obsqrbtz/egui_knob"
readme = "README.md"
license = "MIT"
keywords = ["egui", "ui", "widget", "knob", "range"]
categories = ["gui"]

[lib]
name = "egui_knob"
path = "src/lib.rs"

[[example]]
name = "example_knob"
path = "examples/example_knob.rs"

[dependencies]
egui = "0.32"

[dev-dependencies]
eframe = { version = "0.32.0", features = ["default_fonts"] }
